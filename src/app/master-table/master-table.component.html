<table
  mat-table
  [dataSource]="dataSource"
  class="master-table"
  multiTemplateDataRows="true"
>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef colspan="3">details</th>
    <td mat-cell *matCellDef="let element" colspan="3">
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div fxFlex fxLayout="column">
          <div>Type: {{ element.itemType | titlecase }}</div>
          <app-feat *ngIf="element.itemType === 'feat' " [feat]="element"></app-feat>
          <app-spell *ngIf="element.itemType === 'spell' " [spell]="element"></app-spell>
        </div>
        <div>
          <mat-button (click)="addToPad(element)">Add</mat-button>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: ['details']"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[50, 100, 200]"
  showFirstLastButtons
></mat-paginator>
