<div>
  <h1>Its like anon but with better styling</h1>
  <form [formGroup]="filterForm">
    <label>
      Search:
      <input type="text" formControlName="$" />
    </label>
    <label>
      Traits:
      <select [formControl]="filterForm.controls.traits" multiple>
        <option [ngValue]="traitLabel" *ngFor="let traitLabel of traitList">
          {{ traitLabel }}
        </option>
      </select>
    </label>
  </form>
  <ul>
    <li *ngFor="let feat of feats | fullFilter: filterForm.value">
      <h2>{{ feat.name }} {{ feat.level }}</h2>
      <h3>
        Traits:
        <span *ngFor="let traitDisplay of feat.traits; last as isLast"
          >{{ traitDisplay }}{{ isLast ? "" : ", " }}</span
        >
      </h3>
      <p>{{ feat.text }}</p>
      <ul>
        <li *ngFor="let key of filterKeyList(feat)">{{ key }}: {{ feat[key] }}</li>
      </ul>
    </li>
  </ul>
</div>
